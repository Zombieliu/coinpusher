version: '3.8'

# ğŸ›¡ï¸ é«˜çº§å®‰å…¨æ¨¡å— - ä¸€é”®éƒ¨ç½²
# åŒ…å«: DragonflyDB + Prometheus + Grafana + Alertmanager

services:
  # ===== DragonflyDB (Rediså…¼å®¹ï¼Œæ€§èƒ½25x) =====
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: oops-dragonfly
    ports:
      - "${DRAGONFLY_PORT:-6379}:6379"
    volumes:
      - dragonfly_data:/data
    command:
      - --maxmemory=${DRAGONFLY_MAX_MEMORY:-4gb}
      - --dir=/data
      - --snapshot_cron=0 */6 * * *  # æ¯6å°æ—¶å¿«ç…§
      - --requirepass=${DRAGONFLY_PASSWORD:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - oops_network

  # ===== Prometheus (ç›‘æ§æ•°æ®é‡‡é›†) =====
  prometheus:
    image: prom/prometheus:latest
    container_name: oops-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    depends_on:
      - dragonfly
    networks:
      - oops_network

  # ===== Grafana (å¯è§†åŒ–é¢æ¿) =====
  grafana:
    image: grafana/grafana:latest
    container_name: oops-grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=redis-datasource,yesoreyeram-infinity-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - oops_network

  # ===== Alertmanager (å‘Šè­¦ç®¡ç†) =====
  alertmanager:
    image: prom/alertmanager:latest
    container_name: oops-alertmanager
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    networks:
      - oops_network

  # ===== Node Exporter (ç³»ç»ŸæŒ‡æ ‡) =====
  node-exporter:
    image: prom/node-exporter:latest
    container_name: oops-node-exporter
    ports:
      - "${NODE_EXPORTER_PORT:-9100}:9100"
    command:
      - '--path.rootfs=/host'
    volumes:
      - '/:/host:ro,rslave'
    restart: unless-stopped
    networks:
      - oops_network

volumes:
  dragonfly_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

networks:
  oops_network:
    driver: bridge
